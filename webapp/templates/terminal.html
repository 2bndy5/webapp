{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/xterm.css">

<section class="section">
    <div class="container">
        <h1 class="title is-1">Terminal I/O</h1>
        <h5 class="title is-5">Status: <span id="status">connecting...</span></h5>
        <div style="width: 100%; height: calc(100% - 50px);" id="terminal"></div>
    </div>
</section>

<script src="/static/scripts/libs/xterm/xterm.js"></script>
<script src="/static/scripts/libs/xterm/xterm-fit.js"></script>
<script src="/static/scripts/libs/xterm/xterm-webLinks.js"></script>

<script src="/static/scripts/libs/socket.io.min.js"></script>

<script>
    Terminal.applyAddon(fit);
    Terminal.applyAddon(webLinks);

    const term = new Terminal({
        cursorBlink: true,
        macOptionIsMeta: true,
        scrollback: 1000,
    });

    term.open(document.getElementById('terminal'));

    term.fit();
    term.resize(15, 35);
    console.log(`size: ${term.cols} columns, ${term.rows} rows`);
    term.fit();

    term.on('key', (key, ev) => {
        // console.log("pressed key", key);
        // console.log("event", ev);
        termSocket.emit("terminal-input", { "input": key });
    });

    const termSocket = io.connect('/pty', { transports: ['websocket'] });

    const status = document.getElementById("status");

    termSocket.on("terminal-output", function (data) {
        // console.log("new output", data);
        term.write(data.output);
    });

    termSocket.on("connect", () => {
        fitToscreen();
        status.innerHTML = '<span class="has-text-weight-bold has-text-success">connected!</span>';
    });

    termSocket.on("disconnect", () => {
        status.innerHTML = '<span class="has-text-weight-bold has-text-danger">disconnected!</span>';
    });

    function fitToscreen() {
        term.fit();
        termSocket.emit("terminal-resize", { "cols": term.cols, "rows": term.rows });
    }

    function debounce(func, wait_ms) {
        let timeout;
        return function (...args) {
            const context = this;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), wait_ms);
        }
    }

    const wait_ms = 50;
    window.onresize = debounce(fitToscreen, wait_ms);
</script>
{% endblock %}
