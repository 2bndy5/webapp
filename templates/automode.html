{% extends "layout.html" %}

{% block content %}
<body>
    <link rel="stylesheet" type="text/css" href="../static/content/maps.css" />
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
      <input onclick="latPlus();" type=button value="LAT++">
      <input onclick="latMinus();" type=button value="LAT--">
      <input onclick="lngPlus();" type=button value="LNG++">
      <input onclick="lngMinus();" type=button value="LNG--">
    </div>
    <div id="map"></div>
    <script type='text/javascript' src="../static/scripts/MapsAPI.js"></script>
    <p>Click on the map to add markers.</p>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBEPoV-pgwZC36LaGzOuimUNFk5pWVBr-Y &callback=initMap" async defer></script>
    <table width = "90%" align = "center">
    <tr width = "40%">
      <td rowspan="5"><div id="googleMap" style="width:70%;height:600px;margin:20px 0px 20px 40px;"></div></td>
      <td width = "20%"><h3>Coordinates</h3><div style="background-color: antiquewhite">1, 4, 7</div></td>
    </tr>
    <tr>
      <td><h3>Speed</h3><div style="background-color: antiquewhite">2</div></td>
    </tr>
    <tr>
      <td><h3>Coordinates</h3><div style="background-color: antiquewhite">3</div></td>
    </tr>
    <tr>
      <td><h3>Battery</h3><div style="background-color: antiquewhite">0.1%</div></td>
    </tr>
    <tr>
      <td><h3>Gyroscope</h3><div style="background-color: antiquewhite">5.831085732</div></td>
    </tr>
  </table>
</body>
{% endblock %}
